<!DOCTYPE html>
<html>
<head>
    <title>Visualizador KML</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #map {
            height: calc(100vh - 50px); /* 50px para o espaço do botão */
            width: 100%;
        }
        #controls {
            padding: 10px;
            background-color: #f0f0f0;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="controls">
        <label for="kmlFile">Carregar arquivo KML:</label>
        <input type="file" id="kmlFile" accept=".kml">
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-kml@1.1.0/L.KML.js"></script>
    <script src="main.js"></script>

</body>
</html>
