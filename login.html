<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Painel com dados de parceiros do Waze">
    <meta name="author" content="">
    <title>Waze BR - Login</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="./css/sb-admin-2.min.css" rel="stylesheet">

    <style>
        /* Estilo para os inputs */
        .form-control:focus {
            border-color: #4e73df;
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
        }

        .is-invalid {
            border-color: #e74a3b;
            box-shadow: 0 0 0 0.2rem rgba(231, 74, 59, 0.25);
        }

        /* Botão Login - Efeito de Hover */
        .btn-user {
            transition: background-color 0.3s ease;
        }

        .btn-user:hover {
            background-color: #2e59d9;
        }

        /* Estilo para o link de recuperar a senha */
        .small {
            font-size: 0.875rem;
            color: #4e73df;
        }

        .small:hover {
            color: #2e59d9;
            text-decoration: underline;
        }

        /* Ajustes responsivos */
        @media (max-width: 768px) {
            .card {
                margin-top: 30px;
            }
        }

        /* Estilo para a mensagem de erro */
        .alert {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #e74a3b;
        }
    </style>
</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Bem-vindo novamente!</h1>
                                    </div>

                                    <!-- Mostrar mensagens de erro -->
                                    <div id="errorMessage" class="alert" style="display: none;"></div>

                                    <form class="user" id="loginForm" novalidate>
                                        <div class="form-group">
                                            <input type="email" id="email" class="form-control form-control-user" name="email" placeholder="Digite seu email" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" id="password" class="form-control form-control-user" name="password" placeholder="Digite sua senha" required minlength="6">
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Lembrar de mim</label>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block">
                                            Login
                                        </button>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="forgot-password.html">Recuperar Senha?</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="./js/sb-admin-2.min.js"></script>

    <!-- Mostrar erro com JavaScript -->
    <script>
        // Captura o parâmetro de erro da URL
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('erro');

        if (error) {
            // Exibe a mensagem de erro
            const errorMessageDiv = document.getElementById('errorMessage');
            errorMessageDiv.innerHTML = error.replace('%20', ' ');  // Substitui %20 por espaço
            errorMessageDiv.style.display = 'block';
        }
    </script>

</body>

</html>
