<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Painel de Parceiros Waze Brasil">
    <meta name="author" content="Waze Brasil">
    <title>Waze BR - Login de Parceiros</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --waze-blue: #33CCFF;
            --waze-orange: #FF6633;
            --dark-blue: #1A237E;
        }

        body {
            background: linear-gradient(45deg, var(--dark-blue), var(--waze-blue));
            height: 100vh;
            font-family: 'Roboto', sans-serif;
        }

        .login-card {
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            background: rgba(255,255,255,0.95);
        }

        .brand-section {
            background: linear-gradient(45deg, var(--waze-blue), var(--waze-orange));
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .brand-logo {
            width: 220px;
            transition: transform 0.3s ease;
        }

        .brand-logo:hover {
            transform: scale(1.05);
        }

        .form-section {
            padding: 40px;
        }

        .form-control {
            border-radius: 10px;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--waze-blue);
            box-shadow: 0 0 15px rgba(51,204,255,0.2);
        }

        .btn-waze {
            background: linear-gradient(45deg, var(--waze-blue), var(--waze-orange));
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            border: none;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .btn-waze:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(51,204,255,0.3);
        }

        .link-secondary {
            color: var(--dark-blue) !important;
            text-decoration: none;
            position: relative;
        }

        .link-secondary:after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--waze-orange);
            transition: width 0.3s ease;
        }

        .link-secondary:hover:after {
            width: 100%;
        }

        .alert-waze {
            background: rgba(255,102,51,0.1);
            border-left: 4px solid var(--waze-orange);
            border-radius: 0 8px 8px 0;
        }

        @media (max-width: 768px) {
            .brand-section {
                padding: 30px;
            }
            
            .form-section {
                padding: 30px;
            }
            
            .brand-logo {
                width: 180px;
            }
        }
    </style>
</head>

<body class="d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-xl-8">
                <div class="login-card">
                    <div class="row g-0">
                        <!-- Seção da Marca -->
                        <div class="col-md-6 brand-section">
                            <img src="https://www.waze.com/static/images/header-logo.png" 
                                 alt="Waze Brasil" 
                                 class="brand-logo">
                        </div>
                        
                        <!-- Seção do Formulário -->
                        <div class="col-md-6 form-section">
                            <div class="text-center mb-5">
                                <h2 class="mb-3">Acesso de Parceiros</h2>
                                <p class="text-muted">Plataforma de gestão colaborativa</p>
                            </div>

                            <!-- Mensagem de Erro -->
                            <div id="errorMessage" class="alert alert-waze mb-4" style="display: none;"></div>

                            <!-- Formulário de Login -->
                            <form id="loginForm" action="login.php" method="POST">
                                <div class="mb-4">
                                    <input type="email" 
                                           class="form-control"
                                           id="email"
                                           name="email"
                                           placeholder="Email institucional"
                                           required>
                                </div>
                                
                                <div class="mb-4">
                                    <input type="password" 
                                           class="form-control"
                                           id="password"
                                           name="password"
                                           placeholder="Senha de acesso"
                                           required
                                           minlength="6">
                                </div>
                                
                                <div class="mb-4 form-check">
                                    <input type="checkbox" 
                                           class="form-check-input"
                                           id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        Manter conectado
                                    </label>
                                </div>
                                
                                <button type="submit" 
                                        class="btn btn-waze w-100 mb-4">
                                    Acessar Plataforma
                                </button>
                                
                                <div class="text-center">
                                    <a href="forgot-password.html" 
                                       class="link-secondary">
                                        Esqueceu sua senha?
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Footer -->
                <div class="text-center mt-4">
                    <p class="text-white mb-0">
                        Novo parceiro? 
                        <a href="#contact" class="text-white fw-bold">Solicite credenciais</a>
                    </p>
                    <p class="text-white mt-2">
                        Suporte: 
                        <a href="mailto:parceiros@wazebrasil.com" class="text-white">
                            parceiros@wazebrasil.com
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Tratamento de mensagens de erro
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('erro');
        
        if(error) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = decodeURIComponent(error).replace(/\+/g, ' ');
            errorDiv.style.display = 'block';
            
            // Auto-esconder após 5 segundos
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
